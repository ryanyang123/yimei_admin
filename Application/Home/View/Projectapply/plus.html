<script>
    $('input:radio[name="optionsRadios1"]').change( function(){
        $('.show_all').hide();
        if($(this).val()==1 || $(this).val()==2){
            $('.show_'+$(this).val()).show();
        }
    })

    var img_arr = new Array();
    var img_i = 0;
    $(function(){

        //上传图片
        var $tgaUpload = $('#goodsUpload').diyUpload({
            url:"<?php echo U('home/Upload/upload_duo');?>",
            success:function( data ) {

                img_arr[img_i]  = data.res;
                console.log(img_arr);
                img_i++;
            },
            error:function( err ) { },
            buttonText : '',
            accept: {
                title: "Images",
                extensions: 'gif,jpg,jpeg,bmp,png'
            },
            fileNumLimit:9,
            thumb:{
                width:120,
                height:90,
                quality:100,
                allowMagnify:true,
                crop:true,
                type:"image/jpeg"
            }
        });

        $(".upload-btn").click(function(){ $tgaUpload.upload(); });
    });





    var is_Edit = '<?php echo $is_edit;?>';
    $("#uploadImage").on("change", function(){
        // Get a reference to the fileList
        var files = !!this.files ? this.files : [];

        // If no files were selected, or no FileReader support, return
        if (!files.length || !window.FileReader) return;

        // Only proceed if the selected file is an image
        if (/^image/.test( files[0].type)){

            // Create a new instance of the FileReader
            var reader = new FileReader();

            // Read the local file as a DataURL
            reader.readAsDataURL(files[0]);

            // When loaded, set image data as background of div
            reader.onloadend = function(){

                $("#uploadPreview").html("<img style='max-height: 150px;border:1px solid #ddd;' src='"+this.result+"'/>");
                $('.on_img_btn').hide();
                $('.change_img_btn').show().css('display','inline-block');
                $('.del_img_btn').show().css('display','inline-block');
                $("#upload_kuang").removeClass("dan_upload_img_div1");
            }
        }
    });

    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }

    function _deleteUser(id,name,db){
        showConfirm('<i class="icon-exclamation-sign"></i> 删除'+name,'确定要删除'+name+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/public/delete'); ?>",
                data:{id:id,db:db},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }

    function selProject(){
        var project_id = $.trim($("*[name='project_id']").val());
        $('#parent').html(' <option disabled selected value="0" >请选择</option>');

        if(project_id!=0){
            $.ajax({
                type: 'POST',
                dataType: "json",
                url: "<?php echo U('home/'.$at.'/checkClass'); ?>",
                data:{id:project_id},
                success: function (result) {
                    if(result.code == 1){
                        $.each(result.list,function(index,value){
                            $('#parent').append(' <option  value="'+value.id+'" >'+value.name+'</option>');
                        });

                    }
                }
            });
        }
    }



    function ClearImg(){
        $("#upload_kuang").addClass("dan_upload_img_div1");
        $("#uploadImage").val('');
        $('.on_img_btn').show();
        $('.change_img_btn').hide();
        $('.del_img_btn').hide();
        $('#uploadPreview').html('');
    }


    function UploadImg(data){
        var img = "";
        var file = $("#uploadImage").val();
        if(file==""){
            SubmitData(data,"");
        }


        else{
            //判断上传的文件的格式是否正确
            var fileType = file.substring(file.lastIndexOf(".")+1);
            if(fileType!="png"&&fileType!="jpg" &&fileType!="jpeg" && fileType!="PNG"&&fileType!="JPG" &&fileType!="JPEG"){
                showAlert("上传文件格式错误");
                return false;
            }
            else{
                var url = "<?php echo U('home/Upload/thumb');?>";
                $.ajaxFileUpload({
                    url:url,
                    fileElementId:"uploadImage",        //file的id
                    dataType:"json",                  //返回数据类型为文本
                    success:function(res){
                        if(res){
                            img = res;

                            SubmitData(data,img);
                        }else{
                            showAlert("图片上传失败");
                        }
                    }
                })
            }
        }
    }


    function SubmitData(){


        var name = $.trim($("*[name='name']").val());
        var content = $.trim($("*[name='content']").val());
        var price = $.trim($("*[name='price']").val());
        var project_id = $.trim($("*[name='project_id']").val());
        var parent = $.trim($("*[name='parent']").val());


        if(!name){showAlert("请输入项目名称");return false;}
        if(!price){showAlert("请输入项目价值");return false;}
        if(!content){showAlert("请输入项目描述");return false;}
        if(project_id==0){showAlert("请选择所属活动");return false;}
        if(parent==0){showAlert("请选择所属分类");return false;}
        var img_leng = $(".diyControl").length;
        var img_arr_count = img_arr.length;
        if(img_leng!=img_arr_count){
            showAlert("请先点击上传图片后在保存");
            return false;
        }
        if(img_arr_count>0){

        }else{
            img_arr ='';
        }


        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{
                name:name,
                price:price,
                project_id:project_id,
                parent:parent,
                content:content,
                img_arr:img_arr,
                is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
