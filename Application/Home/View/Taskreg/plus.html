<script>

    var is_Edit = '<?php echo $is_edit;?>';
    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }

    $('input:radio[name="optionsRadios1"]').change( function(){
        $('.show_all').hide();
        if($(this).val()==1){
            $('.show_'+$(this).val()).show();
        }
    })
    $('input:radio[name="optionsRadios2"]').change( function(){
        $('.t_show_all').hide();
        $('.t_show_'+$(this).val()).show();
    })


    function SubmitData(){
        //var user_id = $.trim($("*[name='user_id']").val());
        var name = $.trim($("*[name='name']").val());
        var need_num = '';
        var score = '';
        var money = '';
        var ticket_id = '';
        //if(!user_id){showAlert("请输入赠送的用户ID");return false;}
        if(!name){showAlert("请输入红包名称");return false;}

        var type = $("input[name='optionsRadios5']:checked").val();
        var classes = $("input[name='optionsRadios1']:checked").val();
        var prize = $("input[name='optionsRadios2']:checked").val();
        if(classes=='1'){
            need_num = $.trim($("*[name='need_num']").val());
            if(!need_num){showAlert("请输入任务需要邀请人数");return false;}
        }
        if(prize=='1'){
            ticket_id = $("input[name='optionsRadios3']:checked").val();
            if(!ticket_id){showAlert("请选择要赠送的优惠券");return false;}
        }
        if(prize=='2'){
            score = $.trim($("*[name='score']").val());
            if(!score){showAlert("请输入要赠送的积分");return false;}
        }
        if(prize=='3'){
            money = $.trim($("*[name='money']").val());
            if(!money){showAlert("请输入要赠送的金额");return false;}
        }



        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{type:type,name:name,classes:classes,prize:prize,need_num:need_num,money:money,score:score,ticket_id:ticket_id},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
