<script>


    $("#uploadImage").on("change", function(){
        // Get a reference to the fileList
        var files = !!this.files ? this.files : [];
        // If no files were selected, or no FileReader support, return
        if (!files.length || !window.FileReader) return;
        // Only proceed if the selected file is an image
        if (/^image/.test( files[0].type)){
            // Create a new instance of the FileReader
            var reader = new FileReader();
            // Read the local file as a DataURL
            reader.readAsDataURL(files[0]);
            // When loaded, set image data as background of div
            reader.onloadend = function(){
                $("#uploadPreview").html("<img style='max-height: 150px;border:1px solid #ddd;' src='"+this.result+"'/>");
                $('.on_img_btn').hide();
                $('.change_img_btn').show().css('display','inline-block');
                $('.del_img_btn').show().css('display','inline-block');
                $("#upload_kuang").removeClass("dan_upload_img_div1");
            }
        }
    });



    var img_arr = new Array();
    var img_i = 0;
    $(function(){

        //上传图片
        var $tgaUpload = $('#goodsUpload').diyUpload({
            url:"<?php echo U('home/upload/upload_duo');?>",
            success:function( data ) {

                img_arr[img_i]  = data.res;
                console.log(img_arr);
                img_i++;
            },
            error:function( err ) { },
            buttonText : '',
            accept: {
                title: "Images",
                extensions: 'gif,jpg,jpeg,bmp,png'
            },
            fileNumLimit:3,
            thumb:{
                width:120,
                height:90,
                quality:100,
                allowMagnify:true,
                crop:true,
                type:"image/jpeg"
            }
        });

        $(".upload-btn").click(function(){ $tgaUpload.upload(); });
    });

    var is_Edit = '<?php echo $is_edit;?>';

    function to_gen(){
        window.location.href = parent_url;
    }

    function ClearImg(str){
        if(str){
            $("#upload_kuang"+str).addClass("dan_upload_img_div1");
            $("#uploadImage"+str).val('');
            $('.on_img_btn'+str).show();
            $('.change_img_btn'+str).hide();
            $('.del_img_btn'+str).hide();
            $('#uploadPreview'+str).html('');
        }else{
            $("#upload_kuang").addClass("dan_upload_img_div1");
            $("#uploadImage").val('');
            $('.on_img_btn').show();
            $('.change_img_btn').hide();
            $('.del_img_btn').hide();
            $('#uploadPreview').html('');
        }

    }
    function _deleteUser(id,name,db){
        showConfirm('<i class="icon-exclamation-sign"></i> 删除'+name,'确定要删除'+name+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/public/delete'); ?>",
                data:{id:id,db:db},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        $('.banner_a'+id).remove();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }

    function UploadImg(){

        var img = "";
        var file = $("#uploadImage").val();
        $('#js_btn').attr('disabled',true);
        if(file==""){
            SubmitData('');
        }
        else{
            //判断上传的文件的格式是否正确
            var fileType = file.substring(file.lastIndexOf(".")+1);
            if(fileType!="png"&&fileType!="jpg" &&fileType!="jpeg"){
                showAlert("上传文件格式错误");
                $('#js_btn').attr('disabled',false);
                return false;
            }
            else{
                var url = "<?php echo U('home/upload/thumb');?>";
                $.ajaxFileUpload({
                    url:url,
                    fileElementId:"uploadImage",        //file的id
                    dataType:"json",                  //返回数据类型为文本
                    success:function(res){
                        if(res){
                            img = res;

                            SubmitData(img);
                        }else{
                            showAlert("图片上传失败");
                            $('#js_btn').attr('disabled',false);
                        }
                    }
                })
            }
        }
    }



    function SubmitData(){

        var phone = '' ;
        var username = $.trim($("*[name='username']").val());
        var password = $.trim($("*[name='password']").val());
        var password2 = $.trim($("*[name='password2']").val());
        var name = $.trim($("*[name='name']").val());
        var classify = $.trim($("*[name='classify']").val());
        var odds_type = $.trim($("*[name='odds_type']").val());
        var location = $.trim($("*[name='location']").val());
        var lng = $.trim($("*[name='lng']").val());
        var lat = $.trim($("*[name='lat']").val());
        var yuyue = $.trim($("*[name='yuyue']").val());
        var sort = $.trim($("*[name='sort']").val());
        var classify2 = $.trim($("*[name='classify2']").val());
        var ticket_id = $("input[name='optionsRadios12']:checked").val();

         var ali_number = $.trim($("*[name='ali_number']").val());
         var ali_name = $.trim($("*[name='ali_name']").val());
        if (!is_Edit){
            phone = $.trim($("*[name='phone']").val());

            if(!phone){
                showAlert("请输入手机号");
                return false;
                $('#js_btn').attr('disabled',false);
            }
            if(!username){
                showAlert("请输入登录账号");
                return false;
                $('#js_btn').attr('disabled',false);
            }
            if(!password){
                showAlert("请输入登录密码");
                return false;
                $('#js_btn').attr('disabled',false);
            }
            if(password!=password2){
                showAlert("两次密码输入不一致");
                return false;
                $('#js_btn').attr('disabled',false);
            }
        }
        if(password || password2){
            if(password!=password2){
                showAlert("两次密码输入不一致");
                return false;
                $('#js_btn').attr('disabled',false);
            }
        }

        if(!name){
            showAlert("请输入店铺名称");
            return false;
            $('#js_btn').attr('disabled',false);
        }
        if(!classify){
            showAlert("请选择店铺分类");
            $('#js_btn').attr('disabled',false);
            return false;
        }





        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{name:name,
                ali_number:ali_number,
                ali_name:ali_name,
                classify2:classify2,
                yuyue:yuyue,ticket_id:ticket_id,odds_type:odds_type,phone:phone,username:username,password:password,classify:classify,location:location,lng:lng,lat:lat,sort:sort,is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
