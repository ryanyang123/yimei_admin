<script>

    function OpenVideo(url){
        $('#video_url').append('  <video  controls autoplay style="max-height: 800px;">' +
        ' <source src="movie.ogg" type="video/ogg">' +
        ' <source  src="'+url+'" type="video/mp4"> ' +
        '<source src="movie.webm" type="video/webm"> ' +
        '<object data="movie.mp4" width="320" height="240"> ' +
        '<embed width="320" height="240" src="movie.swf"> ' +
        '</object> ' +
        '</video>');
        $('#modal_video').show();
    }
    function CloseVideo(){
        $('#video_url').html('');
        $('#modal_video').hide();
    }
    $('#modal_video').click(function(){
        $("#video_url").click(function(){
            return false;  //阻止事件冒泡到父级DIV
        })
        CloseVideo();
    });
    function _deleteUser(id,name){
        showConfirm('<i class="icon-exclamation-sign"></i> 删除帖子','确定要删除该帖子'+name+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/article/delete'); ?>",
                data:{id:id},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }
    function EditAll(id,str,title,db,value){

        showConfirm('<i class="icon-exclamation-sign"></i> '+title,'确定要 '+title+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/public/editall'); ?>",
                data:{id:id,str:str,db:db,value:value},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }

    function EditStatus(id,str,title,db){
        var name;
        if(str=='1'){
            name = '显示';
        }else{
            name = '隐藏';
        }
        showConfirm('<i class="icon-exclamation-sign"></i> '+name+title,'确定要'+name+title+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/public/editshow'); ?>",
                    data:{id:id,str:str,db:db},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }


    function EditData(id)
    {
        location.href = "<?php echo U('home/GameAdd/index/edit_id/"+id+"');?>";
    }
</script>
