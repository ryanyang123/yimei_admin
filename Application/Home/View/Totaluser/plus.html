<script>

    var is_Edit = '<?php echo $is_edit;?>';
    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }

    function SubmitData(){
        var month_name = $.trim($("*[name='month_name']").val());
        var price = $.trim($("*[name='price']").val());
        var num = $.trim($("*[name='num']").val());

        if(!month_name){
            showAlert("请输入月卡名称");
            return false;
        }
        if(!price){
            showAlert("请输入购买价格");
            return false;
        }
        if(!num){
            showAlert("请输入月卡每日赠送数量");
            return false;
        }


        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{month_name:month_name,price:price,num:num,is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
