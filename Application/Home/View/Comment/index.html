<script>

    function SuccessAdd(id){
        $('#modal_success_add').modal('show');
        $.ajax({
            type: 'POST',
            url: "<?php echo U('home/comment/checkcomment'); ?>",
            data:{id:id},
            success: function (result) {
                if(result.code == 1){
                    $("*[name='content']").val(result.content);
                }else{
                }
            }
        });
        $('#modal_success_add_yes')[0].onclick=function(){
            //$('#modal_confirm').modal('hide');
            EditComment(id);
        };
    }

    function EditComment(id){
        var content = $.trim($("*[name='content']").val());
        if (!content){
            showAlert('请输入要修改的评价内容');
            return false;
        }
        $.ajax({
            type: 'POST',
            url: "<?php echo U('home/comment/save'); ?>",
            data:{id:id,content:content},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.reload();
                }else{
                    showAlert(result.res);
                }
            }
        });
    }


    function _deleteUser(id,name,db){
        showConfirm('<i class="icon-exclamation-sign"></i> 删除'+name,'确定要删除'+name+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/comment/delete'); ?>",
                data:{id:id},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }

    function EditStatus(id,str,title,db){
        var name;
        if(str=='1'){
            name = '显示';
        }else{
            name = '隐藏';
        }
        showConfirm('<i class="icon-exclamation-sign"></i> '+name+title,'确定要'+name+title+' 吗?',function(){
            $.ajax({
                type: 'POST',
                url: "<?php echo U('home/public/editshow'); ?>",
                    data:{id:id,str:str,db:db},
                success: function (result) {
                    if(result.code == 1){
                        showAlert(result.res);
                        window.location.reload();
                    }else{
                        showAlert(result.res);
                    }
                }
            });
        });
    }


    function EditData(id)
    {
        location.href = "<?php echo U('home/GameAdd/index/edit_id/"+id+"');?>";
    }
</script>
