    function tourl(){
        var type = a_or_i();

    function is_weixn(){
        var type = a_or_i();
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            $('#modal_user').show();
            if(type=='i'){
                $('#and_ios_img').attr('src','images/wenzi5.png');

            }else{
                $('#and_ios_img').attr('src','images/wenzi2.png');
            }
        } else {
            if(type=='i'){
                location.href = "https://itunes.apple.com/cn/app/%E4%BF%A1%E5%AE%9C%E5%9C%A8%E7%BA%BF/id1336513710?mt=8 ";
            }else{
                location.href = "http://www.yousongapp.com/pc_upload/xinyiapp.apk";
            }

        }
    }

    function a_or_i(){
        var ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod/.test(ua)) {
            return 'i';
        } else if (/android/.test(ua)) {
            return 'a';
        }
    };
</script>
