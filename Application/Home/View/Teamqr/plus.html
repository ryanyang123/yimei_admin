<script>

    var is_Edit = '<?php echo $is_edit;?>';
    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }


    $('input:radio[name="optionsRadios1"]').change( function(){
        $('.show_all').hide();

        $('.show_'+$(this).val()).show();

    })


    function SubmitData(){
        var name = $.trim($("*[name='name']").val());
        var type = $("input[name='optionsRadios1']:checked").val();
        var start_time = '';
        var end_time = '';
        var num = '';
        if(type==1){
            start_time = $.trim($("*[name='start_time']").val());
            end_time = $.trim($("*[name='end_time']").val());
            if(!start_time){
                showAlert("请选择开始时间");
                return false;
            }
            if(!end_time){
                showAlert("请选择结束时间");
                return false;
            }
        }
        if(type==2){
            num = $.trim($("*[name='num']").val());
            if(!num){
                showAlert("请输入可使用次数");
                return false;
            }
        }
        var user_id = $.trim($("*[name='user_id']").val());
        var price = $.trim($("*[name='price']").val());
        var agent_money = $.trim($("*[name='agent_money']").val());
        var city_money = $.trim($("*[name='city_money']").val());
        if(!name){
            showAlert("请输入二维码名称");
            return false;
        }
        if(!price){
            showAlert("请输入需要支付金额");
            return false;
        }
        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{
                name:name,
                user_id:user_id,
                type:type,
                start_time:start_time,
                end_time:end_time,
                num:num,
                price:price,
                agent_money:agent_money,
                city_money:city_money,
                is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
