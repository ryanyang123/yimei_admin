<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>《{$list.title}》</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        #content img {
            width: 100%!important;;
            outline-width:0px;
            vertical-align:top;
        }
        #content iframe{
            width: 100%;
            height: 500px;
        }

    </style>
</head>
<body>
   <h3 style="text-align: center;">《{$list.title}》</h3>
   <p style="padding-left: 10px;font-size: 13px;color:#999;">{$list.create_time|date="Y-m-d H:i",###}</p>
    <div id="content" style="width: 100%;max-width: 1000px;margin: 0 auto;">
        <div style="padding: 0 10px;">
            {$list.content}
        </div>

    </div>
</body>
</html>
