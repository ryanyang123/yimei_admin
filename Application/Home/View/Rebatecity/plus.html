<script>

    var is_Edit = '<?php echo $is_edit;?>';
    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }

    function changeprovince(){
        var province = $.trim($("*[name='province']").val());
        $('#city_id').html(' <option value="" >请选择城市</option>');
        if(province!=0){
            $.ajax({
                type: 'POST',
                dataType: "json",
                url: "<?php echo U('home/'.$at.'/checkcity'); ?>",
                data:{province:province},
                success: function (result) {
                    if(result.code == 1){
                        $.each(result.list,function(index,value){
                            $('#city_id').append(' <option value="'+value.id+'" >'+value.city+'</option>');
                        });
                    }
                }
            });
        }else{

        }

    }



    function SubmitData(){
        var user_id = $.trim($("*[name='user_id']").val());
        var username = $.trim($("*[name='username']").val());
        var name = $.trim($("*[name='name']").val());
        var password = $.trim($("*[name='password']").val());
        var password2 = $.trim($("*[name='password2']").val());

        if(!user_id){
            showAlert('请输入绑定用户ID');
            return false;
        }
        if(!username){
            showAlert("请输入登录账号");
            return false;
        }
        if(password!=password2){
            showAlert("两次密码输入不一致");
            return false;
        }

        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{user_id:user_id,name:name,username:username,password:password,is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
