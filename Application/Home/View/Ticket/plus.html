<script>

    function admintype(){
        var type_id = $('#type_id').val();
        if(type_id=='2'){
            $('.limits_1').show();
            $('.limits_2').hide();
        }else{
            $('.limits_1').hide();
            $('.limits_2').show();
        }
    }

    var is_Edit = '<?php echo $is_edit;?>';
    var parent_url = "<?php echo U('home/'.$at.'/index');?>";

    function to_gen(){
        window.location.href = parent_url;
    }
    $('input:radio[name="optionsRadios22"]').change( function(){
        $('.show_all').hide();
        $('.show_'+$(this).val()).show();
    });

    $('input:radio[name="optionsRadios2"]').change( function(){
        $('.show_2_all').hide();
        if($(this).val()==1 || $(this).val()==3){
            $('.show_2_'+$(this).val()).show();
        }
    });

    $('input:radio[name="optionsRadios3"]').change( function(){
        $('.show_3_all').hide();
        $('.show_3_'+$(this).val()).show();
    });

    function SubmitData(){

        var arrlist=new Array();
        var tmp="";
        $("input[name='limits']:checkbox:checked").each(function(){
            arrlist.push($(this).val());
        });
        tmp = arrlist.join(",");

        var title = $.trim($("*[name='title']").val());
        var info = $.trim($("*[name='info']").val());
        var dis_title = $.trim($("*[name='dis_title']").val());
        var sales = $.trim($("*[name='sales']").val());
        var max = $.trim($("*[name='max']").val());
        var explain = $.trim($("*[name='explain']").val());
        var price = $.trim($("*[name='price']").val());
        var rebate = $.trim($("*[name='rebate']").val());
        var city_money = $.trim($("*[name='city_money']").val());
        var discount = '';
        var sort = $.trim($("*[name='sort']").val());

        var ticket_type = $("input[name='optionsRadios22']:checked").val();
        var project_id = 0;
        var type = $("input[name='optionsRadios2']:checked").val();
        var use_type = $("input[name='optionsRadios3']:checked").val();
        var is_rebate = $("input[name='optionsRadios4']:checked").val();
        if(ticket_type==2 && use_type==2){
            showAlert("请选择使用类型");return false;
        }

        if (use_type=='1' || use_type=='3'){
             discount = $.trim($("*[name='discount']").val());
            if(!discount){showAlert("请输入折扣/金额");return false;}
        }
        if(ticket_type==3){
            project_id = $.trim($("*[name='project_id']").val());

            if(!project_id){showAlert("请选择项目活动");return false;}
        }
        if(!title){showAlert("请输入优惠券标题");return false;}
        if(!info){showAlert("请输入优惠券副标题");return false;}
        if(!type){showAlert("请选择优惠券类型");return false;}



        $('#js_btn').attr('disabled',true);
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "<?php echo U('home/'.$at.'/add'); ?>",
            data:{
                title:title,
                info:info,
                dis_title:dis_title,
                sales:sales,
                explain:explain,
                price:price,
                project_id:project_id,
                rebate:rebate,
                city_money:city_money,
                is_rebate:is_rebate,
                discount:discount,
                type:type,
                use_type:use_type,
                sort:sort,
                max:max,
                ticket_type:ticket_type,
                is_edit:is_Edit},
            success: function (result) {
                if(result.code == 1){
                    showAlert(result.res);
                    window.location.href= parent_url;
                }else if(result.code==0){
                    showAlert(result.res);
                    $('#js_btn').attr('disabled',false);
                }else{
                    showAlert("提交失败，请检查您的输入是否合法");
                    $('#js_btn').attr('disabled',false);
                }
            }
        });

    }

</script>
